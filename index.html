<!DOCTYPE html>
<html ng-app="Booky">
<head>
	<title>Modular Bookmark Application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
	    <div class="row">
	    	<div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div> <!-- /.col-sm-3 .col-md-2 .sidebar -->
	    	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div> <!-- /.col-sm-9 .col-sm-offset-3 .col-md-10 .col-md-offset-2 .main -->
	    </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->

	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/categories/categories.js"></script>
	<script src="app/categories/bookmarks/bookmarks.js"></script>
	<script src="app/categories/bookmarks/create/bookmark-create.js"></script>
	<script src="app/categories/bookmarks/edit/bookmark-edit.js"></script>
	<script src="app/models/bookmarks-model.js"></script>
	<script src="app/models/categories-model.js"></script>
</body>
</html>
